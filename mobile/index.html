<meta name="Description" content="個人簡介 我是一位擁有豐富跨領域經驗的專業人士，年齡從15歲至53歲，經歷了多個行業的挑戰和成長。從餐旅服務業到製造業、金融服務業、補教業及健身事業，我的工作經歷涵蓋了多個領域，為我在企劃與行銷領域的未來發展打下了堅實的基礎。 餐旅服務業: 在六福村野生動物園擔任工讀生期間，擔任餐飲部及客服小組長，培養了優秀的客戶服務和管理能力。 製造業: 在新竹科學園區工作三年，於Ast台灣虹志電腦公司擔任IQC（進料品質控制）及於ZyxeL合勤科技股份有限公司擔任FQC（最終品質控制），提升了品質管理和流程優化能力。 金融服務業: 在過去15年間，我於三商人壽擔任襄理，蘇黎世產物保險擔任專員，元大證券擔任專員，新竹國際商業銀行擔任放款專員，以及中國信託商業銀行擔任理財專員，積累了深厚的金融知識及客戶服務經驗。 補教業: 在新竹的成功補習班及台中的大學門補習班擔任班導師，負責四技二專的教學及學生管理，增強了我的教學能力及溝通技巧。 健身事業: 在世界健身房新竹巨城旗艦店、水舞健身休閒生活館及健身工廠（台中新時代大魯閣店）擔任客服部工作，深化了客戶服務和會員管理的技能。 憑藉多年的跨領域工作經驗，我希望在企劃與行銷領域發揮我的專長，專注於客戶經營、行銷策略及品牌建設，並為企業的發展和客戶的滿意度作出貢獻。" />

<title>個人簡介 我是一位擁有豐富跨領域經驗的專業人士，年齡從15歲至53歲，經歷了多個行業的挑戰和成長。從餐旅服務業到製造業、金融服務業、補教業及健身事業，我的工作經歷涵蓋了多個領域，為我在企劃與行銷領域的未來發展打下了堅實的基礎。 餐旅服務業: 在六福村野生動物園擔任工讀生期間，擔任餐飲部及客服小組長，培養了優秀的客戶服務和管理能力。 製造業: 在新竹科學園區工作三年，於Ast台灣虹志電腦公司擔任IQC（進料品質控制）及於ZyxeL合勤科技股份有限公司擔任FQC（最終品質控制），提升了品質管理和流程優化能力。 金融服務業: 在過去15年間，我於三商人壽擔任襄理，蘇黎世產物保險擔任專員，元大證券擔任專員，新竹國際商業銀行擔任放款專員，以及中國信託商業銀行擔任理財專員，積累了深厚的金融知識及客戶服務經驗。 補教業: 在新竹的成功補習班及台中的大學門補習班擔任班導師，負責四技二專的教學及學生管理，增強了我的教學能力及溝通技巧。 健身事業: 在世界健身房新竹巨城旗艦店、水舞健身休閒生活館及健身工廠（台中新時代大魯閣店）擔任客服部工作，深化了客戶服務和會員管理的技能。 憑藉多年的跨領域工作經驗，我希望在企劃與行銷領域發揮我的專長，專注於客戶經營、行銷策略及品牌建設，並為企業的發展和客戶的滿意度作出貢獻。</title>
